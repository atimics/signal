name: Test Suite

on:
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  unity-tests:
    name: Unity Framework Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libx11-dev libxi-dev libxcursor-dev libxrandr-dev

      - name: Run Unity Test Suite
        run: make test-math

      - name: Generate Test Report
        if: always()
        run: |
          echo "# CGame Unity Test Report" > test-report.md
          echo "" >> test-report.md
          echo "**Date:** $(date)" >> test-report.md
          echo "**Commit:** ${{ github.sha }}" >> test-report.md
          echo "" >> test-report.md
          
          if [ -f build/cgame_tests_math ]; then
            echo "## ✅ Test Build Status: SUCCESS" >> test-report.md
            echo "" >> test-report.md
            echo "### Test Execution Results:" >> test-report.md
            echo '```' >> test-report.md
            ./build/cgame_tests_math 2>&1 >> test-report.md || echo "Exit code: $?" >> test-report.md
            echo '```' >> test-report.md
          else
            echo "## ❌ Test Build Status: FAILED" >> test-report.md
            echo "" >> test-report.md
            echo "The Unity test suite failed to build." >> test-report.md
          fi

      - name: Comment Test Results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Check if test report exists
            if (!fs.existsSync('test-report.md')) {
              console.log('Test report not found, skipping comment');
              return;
            }
            
            const testReport = fs.readFileSync('test-report.md', 'utf8');
            
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: testReport
              });
              console.log('Successfully posted test results comment');
            } catch (error) {
              console.log('Failed to post comment:', error.message);
              // Don't fail the workflow if we can't post a comment
              console.log('Continuing workflow execution...');
            }

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unity-test-report
          path: test-report.md

      - name: Upload Test Executable
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cgame-tests-executable
          path: build/cgame_tests_math

  matrix-test:
    name: Cross-Platform Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libx11-dev libxi-dev libxcursor-dev libxrandr-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install pkg-config

      - name: Run Tests
        run: make test-math

      - name: Test Results Summary
        if: always()
        run: |
          echo "## Test Results on ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
          if [ -f build/cgame_tests_math ]; then
            echo "✅ Tests built and executed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Test build failed" >> $GITHUB_STEP_SUMMARY
          fi
