# Thruster Test Scene
# Tests thruster physics and gyroscopic control

name: thruster_test
description: "Gyroscopic control prototype for thruster testing"

entities:
  - type: player_ship
    position: [0, 10, 0]
    rotation: [0, 0, 0, 1]
    scale: [5, 5, 5]
    components:
      physics:
        mass: 10.0
        drag_linear: 0.02
        drag_angular: 0.3
        has_6dof: true
      thrusters:
        enabled: true
      control_authority:
        enabled: true
    material: racing_ship
    mesh: wedge_ship_mk2

  # Landing pad
  - type: landing_pad
    position: [0, 0, 0]
    scale: [5, 1, 5]
    material: metal
    mesh: landing_pad
    components:
      physics:
        mass: 0  # Static
        kinematic: true

  # Test obstacles arranged in circle
  - type: obstacle
    position: [15, 5, 0]
    scale: [2, 2, 2]
    material: metal
    mesh: logo_cube
    components:
      physics:
        mass: 50.0
        drag_linear: 0.1
        drag_angular: 0.2
        has_6dof: true

  - type: obstacle
    position: [10.6, 5, 10.6]
    rotation: [0, 0.383, 0, 0.924]
    scale: [2, 2, 2]
    material: metal
    mesh: logo_cube
    components:
      physics:
        mass: 50.0
        drag_linear: 0.1
        drag_angular: 0.2
        has_6dof: true

  - type: obstacle
    position: [0, 5, 15]
    rotation: [0, 0.707, 0, 0.707]
    scale: [2, 2, 2]
    material: metal
    mesh: logo_cube
    components:
      physics:
        mass: 50.0
        drag_linear: 0.1
        drag_angular: 0.2
        has_6dof: true

  - type: obstacle
    position: [-10.6, 5, 10.6]
    rotation: [0, 0.924, 0, 0.383]
    scale: [2, 2, 2]
    material: metal
    mesh: logo_cube
    components:
      physics:
        mass: 50.0
        drag_linear: 0.1
        drag_angular: 0.2
        has_6dof: true

  - type: obstacle
    position: [-15, 5, 0]
    rotation: [0, 1, 0, 0]
    scale: [2, 2, 2]
    material: metal
    mesh: logo_cube
    components:
      physics:
        mass: 50.0
        drag_linear: 0.1
        drag_angular: 0.2
        has_6dof: true

  # Camera
  - type: chase_camera
    position: [0, 15, -25]
    components:
      camera:
        follow_target: player_ship
        follow_distance: 30.0
        follow_offset: [0, 10, -20]
        follow_smoothing: 12.0
        behavior: third_person

lighting:
  ambient:
    color: [0.10, 0.15, 0.20]
    intensity: 0.30
  
  directional:
    - direction: [0.30, -0.70, 0.20]
      color: [0.40, 0.50, 0.60]
      intensity: 0.40

environment:
  gravity: [0, -9.81, 0]  # Earth gravity for testing