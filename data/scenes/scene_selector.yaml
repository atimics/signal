# Scene Selector
# Main menu for selecting different test scenes

name: scene_selector
description: "Main scene selection menu"

entities:
  # Central platform
  - type: platform
    position: [0, 0, 0]
    scale: [10, 1, 10]
    material: metal
    mesh: landing_pad

  # Scene preview cubes arranged in a circle
  - type: preview_cube
    position: [8, 2, 0]
    scale: [2, 2, 2]
    material: racing_ship
    mesh: logo_cube
    label: "Thruster Test"

  - type: preview_cube
    position: [5.66, 2, 5.66]
    rotation: [0, 0.383, 0, 0.924]
    scale: [2, 2, 2]
    material: emissive_blue
    mesh: logo_cube
    label: "Flight Test"

  - type: preview_cube
    position: [0, 2, 8]
    rotation: [0, 0.707, 0, 0.707]
    scale: [2, 2, 2]
    material: emissive_green
    mesh: logo_cube
    label: "ODE Physics"

  - type: preview_cube
    position: [-5.66, 2, 5.66]
    rotation: [0, 0.924, 0, 0.383]
    scale: [2, 2, 2]
    material: emissive_red
    mesh: logo_cube
    label: "Navigation"

  - type: preview_cube
    position: [-8, 2, 0]
    rotation: [0, 1, 0, 0]
    scale: [2, 2, 2]
    material: metal
    mesh: logo_cube
    label: "Logo"

  # Camera - fixed overhead view
  - type: camera
    position: [0, 20, -15]
    components:
      camera:
        fov: 45.0
        behavior: fixed
        target: [0, 0, 0]

lighting:
  ambient:
    color: [0.15, 0.15, 0.20]
    intensity: 0.40
  
  directional:
    - direction: [0.30, -0.70, 0.20]
      color: [0.60, 0.65, 0.70]
      intensity: 0.50

environment:
  gravity: [0, 0, 0]